<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dolce Gusto</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body id="landing">
	<!-- NAV -->
	<div class="nav-principal">
		<div class="container">
			<div class="row">
				<div class="col s12">
					<nav class="transparent z-depth-0">
						<div class="nav-wrapper">
							<a href="#!" class="brand-logo left"><img src="assets/image/Logo_dolce_gusto.png" alt=""></a>
							<a href="#" data-activates="mobile-demo" class="button-collapse right"><i class="material-icons">menu</i></a>
							<ul class="right hide-on-med-and-down">
								<li><a href="#">Descubre</a></li>
								<li><a href="#">Cápsulas</a></li>
								<li><a href="#">Máquinas</a></li>
								<li><a href="#">Accesorios</a></li>
								<li><a href="#">Info</a></li>
								<li><a href="#">Promo</a></li>
							</ul>
							<ul class="side-nav" id="mobile-demo">
								<li><a href="#">Descubre</a></li>
								<li><a href="#">Cápsulas</a></li>
								<li><a href="#">Máquinas</a></li>
								<li><a href="#">Accesorios</a></li>
								<li><a href="#">Info</a></li>
								<li><a href="#">Promo</a></li>
							</ul>
						</div>
					</nav>
				</div>
			</div>
		</div>
	</div>

	<!-- Imagen promocional -->
	<header id="promocional">
		<div class="container">
			<div class="row">
				<div class="col s12 center">
					<a href="https://www.dolce-gusto.cl/cafeteras/piccolo-unbranded-red-2"><img src="assets/image/promocional.jpg" alt="" class="responsive-img"></a>
				</div>
			</div>
		</div>
	</header>

	<!-- Secciones máquina y café-->
	<div class="secciones">
		<div class="container">
			<div class="row">
				<div class="col s12 center">
					<div class="row">
						<div class="col l6 m6 s12 seccionuno">
							<div class="row">
								<div class="col s6">
									<img src="assets/image/cafetera.png" alt="" class="left responsive-img">
								</div>
								<div class="col s6">
									<h4>Descubre la sección de máquinas Nescafé Dolce Gusto</h4>
									<a href="https://www.dolce-gusto.cl/cafeteras" class="waves-effect waves-light btn">Máquinas</a>
								</div>
							</div>
						</div>
						<div class="col l6 m6 s12 secciondos">
							<div class="row">
								<div class="col s6">
									<img src="assets/image/chococino.png" alt="" class="right responsive-img">
								</div>
								<div class="col s6">
									<h4>No te pierdas cada único sabor de Nescafé</h4>
									<a href="https://www.dolce-gusto.cl/variedades-capsulas" class="waves-effect waves-light btn">Cápsulas</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Incrustación de video desde youtube-->
	<div class="video">
		<div class="container">
			<div class="row">
				<div class="col s12 center responsive-video">
					<iframe width="853" height="480" src="https://www.youtube.com/embed/J80IbYgTUIk?rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
				</div>
			</div>
		</div>
	</div>

	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script src="assets/js/main.js"></script>

</html>
